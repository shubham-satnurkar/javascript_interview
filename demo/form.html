<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset align="center">
        <legend>
        <h2>Registration Form</h2>
        </legend>
        <form action="ludo.html" method="post" target="_blank">
            <p>
                <label for="">Full Name :</label>
                <input type="text" name="fname" placeholder="full name" >
            </p>
            <p>
                <label for="">Email :</label>
                <input type="email" name="email" placeholder="email" >
            </p>
            <p>
                <label for="">password :</label>
                <input type="password" name="password" placeholder="*******">
            </p>
            <p>
                <label for="">Mobile :</label>
                <input type="text" name="number" pattern="0-9" maxlength="10" placeholder="+91-*******">
            </p>
            <p>
                <label for="">DOB :</label>
                <input type="datetime-local" name="dob">
            </p>
            <p>
                <label for="">Address :</label><br>
                <textarea name="add" id="" rows="10" cols="50"></textarea>
            </p>
            <p>
                <label for="">Gender :</label>
                Male :<input type="radio" name="gender" value="male">
                Female :<input type="radio" name="gender" value="female">
                Tisra :<input type="radio" name="gender" value="tisra">
            </p>
            <p>
                <label for="">Select City :</label>
               <select name="city" id="">
                <option value="">select city</option>
                <option value="">Nagpur</option>
                <option value="">Mathura</option>
                <option value="">Delhi</option>
                <option value="">Haryana</option>
                <option value="">Mumbai</option>
               </select>
            </p>
            <p>
                <label for="">Upload doc</label>
                <input type="file">
            </p>
            <p>
                <input type="color">
                <input type="search">
                <input type="range">
            </p>
            <p>
                <input type="checkbox"> <label for=""> I agree to the <a href="">terms & Condition</a></label>
            </p>
            <p>
                <input type="submit" value="Register">
                <button type="reset">Cancel</button>
            </p>
        </form>
    </fieldset>
</body>

</html>
