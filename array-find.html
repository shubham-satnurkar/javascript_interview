<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Function</title>
</head>
<body>
    <script>
        let employees= [
            {id:1 ,name : 'Shubham', age : 26, department : 'Front End', company : 'Neosoft', salary : 12345},
            {id:2 ,name : 'Prashant', age : 23, department : 'Front End', company : 'Neosoft', salary : 32345},
            {id:3 ,name : 'Akash', age : 22, department : 'Back End', company : 'Samsung', salary : 52345},
            {id:4 ,name : 'Nirav', age : 30, department : 'Full Stack', company : 'Samsung', salary : 72345},
            {id:5 ,name : 'Om', age : 29, department : 'Front End', company : 'Uplers', salary : 92345},
            {id:6 ,name : 'Nikhil', age : 36, department : 'IT', company : 'Uplers', salary : 112345},
            {id:7 ,name : 'Parag', age : 30, department : 'IT', company : 'Persistant', salary : 204345},
        ]

        // Regular way
        for(let employee of employees){
            if(employee.name.startsWith('P')){
                console.log(employee.salary);
                document.write(employee.name)
                break;
            }
        }

        // Find method
        let findEmp = employees.find(emp=>emp.salary>= 50000);
        console.log(findEmp.salary)

        let Emp = employees.find(emp=>emp.name.startsWith("S"));
        console.log(Emp)

    </script>
</body>
</html>
