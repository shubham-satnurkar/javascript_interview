<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Apply and Bind Method</title>
</head>
<body>
    <h1>Call Apply and Bind Method</h1>

    <script>
        const name = {
            firstName : "Shubham",
            lastName : "Satnurkar",
        }

        const printFullName = function(hometown, state){
            console.log(this.firstName+ " "+ this.lastName+ " from "+ hometown+ ", " + state)
        }

        printFullName.call(name, "Nagpur", "Maharashtra");


        const name2 ={
            firstName : "Sachin",
            lastName: "Tendulkar",
        }

        // Function Borrowing
        printFullName.call(name2, "Mumbai", "Maharashtra"); // direactly invoke the function

        const name3 = {
            firstName : "Hritik",
            lastName : "Roshan"
        }
        printFullName.apply(name3, ["Pune", "Maharshtra"]);// it alos directly invoke the function but use second argument as an array.


        // Bind Method
        let printMyName=printFullName.bind(name,  "Delhi", "New Delhi");
        console.log(printMyName);
        printMyName();
        
    
    </script>
    
</body>
</html>
