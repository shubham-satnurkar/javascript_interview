<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>
</head>
<body>
    <h1>Higher Order Function</h1>
    <div id="output"></div>
    <script>
        // Area of a given array alue
        const radius = [2,4,6,8];
        const calculateArea = function (radius) {
            const output = [];
            for(let i=0; i<radius.length; i++){
                output.push(Math.PI* (radius[i] * radius[i]))
            }
            document.getElementById('output').innerHTML = `${output}`;
            return output
        };
        console.log(calculateArea(radius));

        // Circumference of given array value
        const calCircumference = function(radius){
            const output =[];
            for(let i=0; i<radius.length;i++){
                output.push(2* Math.PI * radius[i]);
            }
            return output
        }
        console.log(calCircumference(radius))

        // Diameter of given array value
        const calDiameter = function(radius){
            const output =[];
            for(let i=0; i<radius.length;i++){
                output.push(2*radius[i]);
            }
            return output
        }
        console.log(calDiameter(radius));


        // Short Methods
        const area = function(radius){return Math.PI*radius*radius}
        const circumference = function(radius){return 2*Math.PI*radius}
        const diameter = function(radius){return 2*radius}

        const calculate =  function(radius, logic){
            const output = [];
            for(let i=0;i<radius.length; i++){
                output.push(logic(radius[i]));
            }
            return output
        }
        console.log(calculate(radius, area));
        console.log(calculate(radius, circumference));
        console.log(calculate(radius, diameter));
        document.write(`<br>Area :- ${calculate(radius, area)}<br> <br>Circumference :- ${calculate(radius, circumference)}<br> <br>Diameters :- ${calculate(radius, diameter)}`)
    </script>
</body>
</html>
