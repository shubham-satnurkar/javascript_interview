<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach function</title>
</head>
<body>
    
    <script>
        let employees= [
            {id:1 ,name : 'Shubham', age : 26, department : 'Front End', company : 'Neosoft', salary : 12345},
            {id:2 ,name : 'Prashant', age : 23, department : 'Front End', company : 'Neosoft', salary : 32345},
            {id:3 ,name : 'Akash', age : 22, department : 'Back End', company : 'Samsung', salary : 52345},
            {id:4 ,name : 'Nirav', age : 30, department : 'Full Stack', company : 'Samsung', salary : 72345},
            {id:5 ,name : 'Om', age : 29, department : 'Front End', company : 'Uplers', salary : 92345},
            {id:6 ,name : 'Nikhil', age : 36, department : 'IT', company : 'Uplers', salary : 112345},
        ]

        // Normal Function
        function iterate(emp, index, employees){
            console.log(`${emp.name}`)
            document.write(`${emp.id}. ${emp.name} - ${emp.age} - ${emp.department} - ${emp.company} - ${emp.salary} <br>`)
        }
        employees.forEach(iterate);

        // Anonymous function
        let detail = employees.forEach(function(emp, index, employees){
            console.log(emp.name, emp.age, emp.company, emp.salary)
        })
        // Arrow funcrtion
        employees.forEach((emp, index, arr)=> console.log(emp.salary))

    </script>
</body>
</html>
